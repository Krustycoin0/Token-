<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .swiper-slide {
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app">
        <header class="bg-gray-800 text-white py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img class="h-12 w-12 mr-2 rounded-full" alt="Monkey Logo" src="https://example.com/monkey_logo.png">
                    <h1 class="text-2xl font-bold">Monkey</h1>
                </div>
                <div>
                    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="https://t.me/AImonkeyEA">Contact Us on Telegram</a>
                </div>
            </div>
        </header>

        <main class="container mx-auto py-8">
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Add Advisors</h2>
                <form id="add-advisor-form">
                    <div class="mb-4">
                        <label for="advisorName" class="block text-gray-700 text-sm font-bold mb-2">Advisor Name:</label>
                        <input required="" type="text" id="advisorName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mt-6">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Add Advisor</button>
                    </div>
                </form>
                <div style="display: none;" id="advisor-success" class="alert alert-success">
                    <svg viewBox="0 0 24 24" fill="none" class="stroke-current shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
                    <span id="advisor-message"></span>
                </div>
                <div style="display: none;" id="advisor-error" class="alert alert-error">
                    <svg viewBox="0 0 24 24" fill="none" class="stroke-current shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg"><path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
                    <span id="advisor-error-message"></span>
                </div>
            </section>
            <section class="mb-8">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-6">
                                <h2 class="text-3xl font-bold text-white mb-4">Promote Your Coin</h2>
                                <p class="text-white">Get featured on our platform and reach a wider audience of crypto enthusiasts.</p>
                                <button class="bg-white text-purple-500 font-bold py-2 px-4 rounded mt-4">Learn More</button>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="bg-gradient-to-r from-blue-500 to-green-500 rounded-lg p-6">
                                <h2 class="text-3xl font-bold text-white mb-4">Discover New Tokens</h2>
                                <p class="text-white">Explore the latest and most promising crypto tokens in the market.</p>
                                <button class="bg-white text-blue-500 font-bold py-2 px-4 rounded mt-4">Explore Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>

            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Add Token</h2>
                <form id="add-token-form">
                    <div class="mb-4">
                        <label for="tokenName" class="block text-gray-700 text-sm font-bold mb-2">Token Name:</label>
                        <input required="" type="text" id="tokenName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="tokenSymbol" class="block text-gray-700 text-sm font-bold mb-2">Token Symbol:</label>
                        <input required="" type="text" id="tokenSymbol" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="tokenLogo" class="block text-gray-700 text-sm font-bold mb-2">Token Logo URL:</label>
                        <input required="" type="text" id="tokenLogo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="tokenPrice" class="block text-gray-700 text-sm font-bold mb-2">Token Price:</label>
                        <input required="" step="0.00000001" type="number" id="tokenPrice" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="tokenMarketCap" class="block text-gray-700 text-sm font-bold mb-2">Token Market Cap:</label>
                        <input required="" step="0.01" type="number" id="tokenMarketCap" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="tokenDescription" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                        <textarea id="tokenDescription" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="isPresale" class="block text-gray-700 text-sm font-bold mb-2">Presale:</label>
                        <input id="isPresale" type="checkbox">
                    </div>
                    <div class="mb-4">
                        <label for="presaleInfo" class="block text-gray-700 text-sm font-bold mb-2">Presale Information:</label>
                        <input type="text" id="presaleInfo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mt-6">
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">Add Token</button>
                    </div>
                </form>
                <div style="display: none;" id="token-success" class="alert alert-success">
                    <svg viewBox="0 0 24 24" fill="none" class="stroke-current shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
                    <span id="token-message"></span>
                </div>
                <div style="display: none;" id="token-error" class="alert alert-error">
                    <svg viewBox="0 0 24 24" fill="none" class="stroke-current shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg"><path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
                    <span id="token-error-message"></span>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize Swiper
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
            },
        });

        // Add Advisor Form Submission
        document.getElementById("add-advisor-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var advisorName = document.getElementById("advisorName").value;
            // Add advisor logic here
        });

        // Add Token Form Submission
        document.getElementById("add-token-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var tokenName = document.getElementById("tokenName").value;
            var tokenSymbol = document.getElementById("tokenSymbol").value;
            var tokenLogo = document.getElementById("tokenLogo").value;
            var tokenPrice = document.getElementById("tokenPrice").value;
            var tokenMarketCap = document.getElementById("tokenMarketCap").value;
            var tokenDescription = document.getElementById("tokenDescription").value;
            var isPresale = document.getElementById("isPresale").checked;
            var presaleInfo = document.getElementById("presaleInfo").value;
            // Add token logic here
        });
    </script>
</body>
</html>
