<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8.0.7/swiper-bundle.min.css">
     <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8.0.7/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="bg-gray-800 text-white py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                     <img src="https://example.com/monkey_logo.png" alt="Monkey Logo" class="h-12 w-12 mr-2 rounded-full">
                    <h1 class="text-2xl font-bold">Monkey</h1>
                </div>
                <div>
                    <a href="https://t.me/AImonkeyEA" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Contact Us on Telegram</a>
                </div>
            </div>
        </header>

        <main class="container mx-auto py-8">
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Add Advisors</h2>
                <form id="add-advisor-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="advisorName">Advisor Name:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="advisorName" type="text" required="">
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Advisor</button>
                    </div>
                </form>
                <div class="alert alert-success" id="advisor-success" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span id="advisor-message"></span>
                </div>
                <div class="alert alert-error" id="advisor-error" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span id="advisor-error-message"></span>
                </div>
            </section>
            <section class="mb-8">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-6">
                                <h2 class="text-3xl font-bold text-white mb-4">Promote Your Coin</h2>
                                <p class="text-white">Get featured on our platform and reach a wider audience of crypto enthusiasts.</p>
                                <button class="bg-white text-purple-500 font-bold py-2 px-4 rounded mt-4">Learn More</button>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="bg-gradient-to-r from-blue-500 to-green-500 rounded-lg p-6">
                                <h2 class="text-3xl font-bold text-white mb-4">Discover New Tokens</h2>
                                <p class="text-white">Explore the latest and most promising crypto tokens in the market.</p>
                                <button class="bg-white text-blue-500 font-bold py-2 px-4 rounded mt-4">Explore Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
               <section class="mb-8">
                  <h2 class="text-2xl font-bold mb-4">Promoted Tokens</h2>
                    <div id="promoted-tokens" class="flex overflow-x-auto space-x-4">
                        <!-- Promoted token cards here -->
                    </div>
               </section>
             <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Add Token</h2>
                <form id="add-token-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tokenName">Token Name:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tokenName" type="text" required="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tokenSymbol">Token Symbol:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tokenSymbol" type="text" required="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tokenLogo">Token Logo URL:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tokenLogo" type="text" required="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tokenPrice">Token Price:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tokenPrice" type="number" step="0.00000001" required="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tokenMarketCap">Token Market Cap:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tokenMarketCap" type="number" step="0.01" required="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tokenDescription">Description:</label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tokenDescription"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="isPresale">Presale:</label>
                        <input type="checkbox" id="isPresale">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="presaleInfo">Presale Information:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="presaleInfo" type="text">
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Token</button>
                    </div>
                </form>
                <div class="alert alert-success" id="token-success" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span id="token-message"></span>
                </div>
                <div class="alert alert-error" id="token-error" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span id="token-error-message"></span>
                </div>
            </section>
             <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Token List</h2>
               <div id="token-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

                </div>
            </section>
        </main>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                tokens: [],
                 advisors: []
            },
             mounted() {
                 this.getTokens();
                 this.getAdvisors();
                this.swiper = new Swiper('.mySwiper', {
                    pagination: {
                        el: '.swiper-pagination',
                    },
                 });
              },
               methods: {
                    getTokens() {
                    // Mock token data
                    this.tokens = [
                        {
                            id: 1,
                            rank: 1,
                            name: 'Bitcoin',
                            symbol: 'BTC',
                            price: 42000,
                            marketCap: 823000000000,
                            description: 'The original cryptocurrency',
                             logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/1.png",
                             presale: false,
                             presaleInfo: null
                        },
                          {
                            id: 2,
                            rank: 2,
                            name: 'Ethereum',
                            symbol: 'ETH',
                             price: 2200,
                             marketCap: 270000000000,
                            description: 'A platform for decentralized applications',
                             logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png",
                            presale: false,
                            presaleInfo: null
                          },
                          {
                            id: 3,
                             rank: 3,
                             name: 'Tether',
                            symbol: 'USDT',
                            price: 1.00,
                              marketCap: 83000000000,
                            description: 'A stablecoin pegged to the US dollar',
                             logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/825.png",
                            presale: false,
                            presaleInfo: null
                           },
                           {
                            id: 4,
                            rank: 4,
                            name: 'Binance Coin',
                             symbol: 'BNB',
                              price: 300,
                              marketCap: 47000000000,
                              description: 'The native token of Binance exchange',
                               logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/1839.png",
                            presale: false,
                           presaleInfo: null
                           },
                          {
                            id: 5,
                            rank: 5,
                            name: 'Cardano',
                            symbol: 'ADA',
                            price: 0.50,
                            marketCap: 17000000000,
                            description: 'A proof-of-stake blockchain platform',
                             logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/2010.png",
                            presale: false,
                           presaleInfo: null
                           },
                             {
                            id: 6,
                            rank: 6,
                            name: 'Ripple',
                            symbol: 'XRP',
                             price: 0.60,
                             marketCap: 31000000000,
                            description: 'A digital payment protocol',
                              logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/52.png",
                             presale: false,
                             presaleInfo: null
                             },
                             {
                               id: 7,
                                rank: 7,
                                name: 'Solana',
                                symbol: 'SOL',
                                 price: 100,
                                  marketCap: 42000000000,
                                description: 'A high-performance blockchain',
                                 logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/5426.png",
                                 presale: false,
                                presaleInfo: null
                             },
                             {
                                id: 8,
                               rank: 8,
                                name: 'Polkadot',
                                 symbol: 'DOT',
                                price: 7.00,
                                 marketCap: 8000000000,
                               description: 'A multichain network',
                               logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/6636.png",
                                 presale: false,
                                presaleInfo: null
                             },
                            {
                               id: 9,
                                rank: 9,
                                name: 'Dogecoin',
                                symbol: 'DOGE',
                                 price: 0.08,
                                 marketCap: 11000000000,
                               description: 'A meme-inspired cryptocurrency',
                               logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/74.png",
                                 presale: false,
                                 presaleInfo: null
                           },
                            {
                                id: 10,
                               rank: 10,
                                name: 'Litecoin',
                               symbol: 'LTC',
                                 price: 70,
                                marketCap: 5000000000,
                               description: 'A peer-to-peer internet currency',
                               logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/2.png",
                                 presale: false,
                                presaleInfo: null
                            },
                           {
                               id: 11,
                               rank: 11,
                                name: 'Shiba Inu',
                                 symbol: 'SHIB',
                                 price: 0.00001,
                                marketCap: 6000000000,
                               description: 'A meme token',
                               logo: "https://s2.coinmarketcap.com/static/img/coins/64x64/5994.png",
                                 presale: false,
                                 presaleInfo: null
                            }
                   ];
                     this.renderTokenList();
                 },
                   getAdvisors() {
                       axios.get('https://api.example.com/advisors')
                        .then(response => {
                            this.advisors = response.data;
                        })
                        .catch(error => {
                            console.error(error);
                        });
                 },
                     renderTokenList() {
                            const tokenList = document.getElementById('token-list');
                            tokenList.innerHTML = '';
                            const promotedTokens = this.tokens.filter(token => token.promoted);
                             const nonPromotedTokens = this.tokens.filter(token => !token.promoted);
                              const promotedTokenSection = document.getElementById('promoted-tokens');
                               promotedTokenSection.innerHTML = '';

                          promotedTokens.forEach(token => {
                            const card = document.createElement('div');
                             card.classList.add('token-card');
                            card.innerHTML = `
                                <img src="${token.logo}" alt="${token.name} Logo" class="w-16 h-16 rounded-full mb-4">
                                <h3 class="text-lg font-bold">#${token.rank} ${token.name}</h3>
                                <p>Symbol: ${token.symbol}</p>
                                <p>Price: $${token.price}</p>
                                 <p>Market Cap: $${token.marketCap}</p>
                                <p>Description: ${token.description}</p>
                                 <p>Presale: ${token.presale ? "Yes": "No"} ${token.presaleInfo ? ' - '+token.presaleInfo : ''}</p>
                                <div v-if="token.advisors && token.advisors.length > 0">
                                    <h4 class="font-semibold mt-2">Advisors</h4>
                                    <ul>
                                         ${token.advisors.map(advisor => `<li>- ${advisor.name}</li>`).join("")}
                                    </ul>
                                </div>
                                `;
                             promotedTokenSection.appendChild(card);
                            })
                            nonPromotedTokens.forEach(token => {
                            const card = document.createElement('div');
                             card.classList.add('token-card');
                            card.innerHTML = `
                                <img src="${token.logo}" alt="${token.name} Logo" class="w-16 h-16 rounded-full mb-4">
                                <h3 class="text-lg font-bold">#${token.rank} ${token.name}</h3>
                                <p>Symbol: ${token.symbol}</p>
                                <p>Price: $${token.price}</p>
                                 <p>Market Cap: $${token.marketCap}</p>
                                <p>Description: ${token.description}</p>
                                  <p>Presale: ${token.presale ? "Yes": "No"} ${token.presaleInfo ? ' - '+token.presaleInfo : ''}</p>
                                <div v-if="token.advisors && token.advisors.length > 0">
                                    <h4 class="font-semibold mt-2">Advisors</h4>
                                    <ul>
                                          ${token.advisors.map(advisor => `<li>- ${advisor.name}</li>`).join("")}
                                    </ul>
                                </div>
                                `;
                             tokenList.appendChild(card);
                        });

                      },
                      addToken(event) {
                        event.preventDefault();
                        const tokenName = document.getElementById('tokenName').value;
                        const tokenSymbol = document.getElementById('tokenSymbol').value;
                         const tokenLogo = document.getElementById('tokenLogo').value;
                        const tokenPrice = document.getElementById('tokenPrice').value;
                        const tokenMarketCap = document.getElementById('tokenMarketCap').value;
                        const tokenDescription = document.getElementById('tokenDescription').value;
                        const isPresale = document.getElementById('isPresale').checked;
                        const presaleInfo = document.getElementById('presaleInfo').value;
                        this.tokens.push({
                            id: this.tokens.length + 1,
                            rank: this.tokens.length + 1,
                            name: tokenName,
                            symbol: tokenSymbol,
                            logo: tokenLogo,
                            price: tokenPrice,
                           marketCap: tokenMarketCap,
                           description: tokenDescription,
                            presale: isPresale,
                           presaleInfo: presaleInfo,
                            promoted: false
                         });
                          document.getElementById('token-success').style.display = 'block';
                         document.getElementById('token-message').innerText = 'Token added successfully!';
                           document.getElementById('add-token-form').reset();
                           this.renderTokenList();
                         setTimeout(() => {
                               document.getElementById('token-success').style.display = 'none';
                          }, 3000);
                      },
                        addAdvisor(event) {
                           event.preventDefault();
                         const advisorName = document.getElementById('advisorName').value;
                         if(this.tokens.length > 0){
                             const firstToken = this.tokens[0];
                             if(firstToken.advisors){
                               firstToken.advisors.push({id: firstToken.advisors.length +1, name:advisorName});
                             }else {
                                 firstToken.advisors = [{id: 1, name:advisorName}];
                              }
                             document.getElementById('advisor-success').style.display = 'block';
                             document.getElementById('advisor-message').innerText = 'Advisor added successfully!';
                           document.getElementById('add-advisor-form').reset();
                            this.renderTokenList();
                            setTimeout(() => {
                               document.getElementById('advisor-success').style.display = 'none';
                          }, 3000);
                         }else{
                                document.getElementById('advisor-error').style.display = 'block';
                              document.getElementById('advisor-error-message').innerText = 'Please add a token first';
                               setTimeout(() => {
                               document.getElementById('advisor-error').style.display = 'none';
                          }, 3000);
                          }


                }
            }
        });
    </script>
</body>
</html>
